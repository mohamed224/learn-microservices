<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MSTrade</title>

    <link rel="stylesheet" type="text/css"
          href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>


<div class="container">

    <h1 class="text-center">Microservice trade application</h1>

    <div class="row">
        <div class="col-md-4 mx-auto mt-5 text-center">

            <img th:src="${product.picture}" class="card-img-top"/>

            <p th:text="${product.title}" class="font-weight-bold"></p>

            <p th:text="${product.description}"></p>

            <p>
                <a th:href="@{|/order-product/${product.id}/${product.price}|}" class="font-weight-bold">ORDER</a>
            </p>

        </div>
    </div>

</div>


<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
